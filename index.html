<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal</title>
    <link rel="stylesheet" href="./css/custom-home.css" />
  </head>

  <body>
    <!-- HEADER START -->
    <div class="container">
      <div class="row">
        <!-- LOGO  -->
        <!-- HOME  -->
        <!-- ABOUT  -->
        <!-- SERVICES  -->
        <!-- PORTFOLIO  -->
        <!-- PRICING  -->
        <!-- BLOG  -->
        <!-- PAGES  -->
        <!-- CONTACT  -->
      </div>
    </div>
    <!-- HEADER END -->

    <!-- HERO -->
    <div class="container">
      <div class="row">HERO</div>
    </div>
    <!-- HERO END -->

    <!-- ABOUT ME START-->
    <div class="container">
      <div class="row">ABOUT ME</div>
    </div>
    <!-- ABOUT ME END -->

    <!-- My Offered Services START-->
    <div class="container">
      <div class="row">Services</div>
    </div>
    <!-- My Offered Services END-->

    <!-- SECTION: ANIMATED NUMBER COUNTER START -->
    <div class="container">
      <div class="row">NUMBER COUNTER</div>
    </div>
    <!-- SECTION: ANIMATED NUMBER COUNTER END -->

    <!-- SECTION: PORTFOLIO START -->
    <section class="projects">
      <div class="container">
        <div class="row">
          <div
            class="col-12 col-sm-8 ml-sm-2 col-md-8 ml-md-2 col-lg-6 ml-lg-3"
          >
            <h1 id="projectsTitle">Our latest featured projects</h1>
            <p id="projectsSubtitle">
              Who are in extremely love with eco friendly system.
            </p>
          </div>
          <div class="col-12 col-lg-8 ml-lg-2" id="filters">
            <button class="btn active" onclick="filterSelection('all')">
              all
            </button>
            <button class="btn" onclick="filterSelection('vector')">
              vector
            </button>
            <button class="btn" onclick="filterSelection('raster')">
              raster
            </button>
            <button class="btn" onclick="filterSelection('ui/ux')">
              ui/ux
            </button>
            <button class="btn" onclick="filterSelection('printing')">
              printing
            </button>
          </div>
          <div class="container" id="galleryContainer">
            <div class="row" id="gallery-row-first">
              <div class="col-12 col-sm-4 col-md-4">ITEM 1</div>
              <div class="col-12 col-sm-4 col-md-4">ITEM 2</div>
              <div class="col-12 col-sm-4 col-md-4">ITEM 3</div>
            </div>
            <div class="row" id="gallery-row-second">
              <div class="col-12 col-sm-4 col-md-4">ITEM 4</div>
              <div class="col-12 col-sm-4 col-md-4">ITEM 5</div>
              <div class="col-12 col-sm-4 col-md-4">ITEM 6</div>
            </div>
          </div>
          <!--   TEST -->
          <div class="wrapper">
            <div class="box">
              <img
                src="https://preview.colorlib.com/theme/personal/img/p1.jpg"
                alt=""
              />
              <img
                src="https://preview.colorlib.com/theme/personal/img/p2.jpg"
                alt=""
              />
              <img
                src="https://preview.colorlib.com/theme/personal/img/p4.jpg"
                alt=""
              />
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- SECTION: PORTFOLIO END -->

    <!-- SECTION: TESTIMONIALS START -->
    <div class="container">
      <div class="row">TESTIMONIALS</div>
    </div>
    <!-- SECTION: TESTIMONIALS END -->

    <!-- SECTION: PRICE AREA START -->
    <div class="container">
      <div class="row">PRICE AREA</div>
    </div>
    <!-- SECTION: PRICE AREA END -->

    <!-- SECTION: RECENT BLOG START-->
    <div class="container">
      <div class="row">RECENT BLOG</div>
    </div>
    <!-- SECTION: RECENT BLOG END-->

    <!-- SECTION: BRANDS AREA START -->
    <div class="container">
      <div class="row">BRANDS AREA</div>
    </div>
    <!-- SECTION: BRANDS AREA END-->

    <!-- SECTION: FOOTER START-->
    <div class="container">
      <div class="row">FOOTER</div>
    </div>
    <!-- SECTION: FOOTER END-->

    <script src="./js/mainHome.js" type="module" defer></script>
  </body>
</html>
